<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vendas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .aviso {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .aviso-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .aviso-texto {
            color: #856404;
            font-size: 14px;
            font-weight: 600;
            line-height: 1.5;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .marca-section {
            margin-bottom: 25px;
        }
        
        .marca-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .marca-header:hover {
            opacity: 0.9;
        }
        
        .toggle-icon {
            font-size: 20px;
            transition: transform 0.3s;
        }
        
        .marca-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 0 10px;
        }
        
        .produto-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .produto-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .produto-item.hidden {
            display: none;
        }
        
        .produto-nome {
            font-size: 13px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .produto-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .produto-input label {
            font-size: 12px;
            color: #666;
            min-width: 40px;
        }
        
        .produto-input input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border 0.3s;
        }
        
        .produto-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .produto-input input::-webkit-outer-spin-button,
        .produto-input input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .calcular-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s;
        }
        
        .calcular-btn:hover {
            transform: scale(1.02);
        }
        
        .calcular-btn:active {
            transform: scale(0.98);
        }
        
        .resultado {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        
        .resultado.show {
            display: block;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .resultado h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .resultado .valor {
            font-size: 42px;
            font-weight: bold;
            color: white;
        }
        
        .limpar-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .limpar-btn:hover {
            background: #ee5a52;
        }
    </style>
</head>

        function renderizarProdutos() {
            const container = document.getElementById('produtos-container');
            container.innerHTML = '';
            
            for (const [marca, items] of Object.entries(produtos)) {
                const section = document.createElement('div');
                section.className = 'marca-section';
                
                const header = document.createElement('div');
                header.className = 'marca-header';
                header.innerHTML = `
                    <span>${marca}</span>
                    <span class="toggle-icon">‚ñº</span>
                `;
                
                const grid = document.createElement('div');
                grid.className = 'produtos-grid';
                
                items.forEach((produto, index) => {
                    const item = document.createElement('div');
                    item.className = 'produto-item';
                    item.dataset.nome = produto.nome.toLowerCase();
                    item.dataset.marca = marca.toLowerCase();
                    
                    item.innerHTML = `
                        <div class="produto-nome">${produto.nome}</div>
                        <div class="produto-input">
                            <label>Qtd:</label>
                            <input type="number" 
                                   id="${marca}-${index}" 
                                   min="0" 
                                   value="0" 
                                   data-preco="${produto.preco}">
                        </div>
                    `;
                    
                    grid.appendChild(item);
                });
                
                header.onclick = function() {
                    this.classList.toggle('collapsed');
                    grid.style.display = grid.style.display === 'none' ? 'grid' : 'none';
                };
                
                section.appendChild(header);
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.produto-item');
            
            items.forEach(item => {
                const nome = item.dataset.nome;
                const marca = item.dataset.marca;
                
                if (nome.includes(searchTerm) || marca.includes(searchTerm)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        function calcularTotal() {
            let total = 0;
            const inputs = document.querySelectorAll('input[type="number"]');
            
            inputs.forEach(input => {
                const quantidade = parseInt(input.value) || 0;
                const preco = parseFloat(input.dataset.preco);
                total += quantidade * preco;
            });
            
            document.getElementById('valorTotal').textContent = 
                'R$ ' + total.toFixed(2).replace('.', ',');
            document.getElementById('resultado').classList.add('show');
        }

        function limparFormulario() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = 0);
            document.getElementById('resultado').classList.remove('show');
            document.getElementById('searchInput').value = '';
            
            const items = document.querySelectorAll('.produto-item');
            items.forEach(item => item.classList.remove('hidden'));
        }

        renderizarProdutos();
